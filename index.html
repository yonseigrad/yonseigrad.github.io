<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 사진 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .gallery-item p {
            padding: 15px;
            margin: 0;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>사진 갤러리</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="사진 1">
            <p>사진 1에 대한 설명입니다.</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="사진 2">
            <p>사진 2에 대한 설명입니다.</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="사진 3">
            <p>사진 3에 대한 설명입니다.</p>
        </div>
    </div>

</body>
</html>
